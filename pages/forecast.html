<h4>Forecast for {{ city }}</h4>

<div ng-repeat ="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title"> {{w.dt}}</div>
				</div>
				<div class="panel-body">
					Daytime temperature: {{ w.temp.day }}
				</div>
			</div>
		</div>
	</div>
</div>
