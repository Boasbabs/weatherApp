<div class="row" ng-controller="mainController">
	<div class="col-md-6 col-md-offset-3">
		<h4>Forecast by City</h4>
		<form action="" ng-submit="submit()">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="city" placeholder="E.g.: London">
			</div>
			<input type="submit" name="" class="btn btn-primary" value="Get Forecast">
			</form>
	</div>
</div>
